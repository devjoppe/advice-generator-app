<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/css/style.min.css">
  
  <title>Advice generator app | Joakim Ottosson</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="advice">
        <div class="advice--number"><span class="numbertext"></span></div>
        <div class="advice--quote"><span class="quote"></span></div>
        <div class="patterndivider"></div>
        <div class="button--container">
          <div class="advice--button">
            <img src="images/icon-dice.svg" alt="Update to a new advice">
          </div>
        </div>
      </div>
    </div>
    <br>
    <button id="newadvice">New advice</button>
  </main>
  <script src="js/advice-jo.js"></script>
</body>
</html>
